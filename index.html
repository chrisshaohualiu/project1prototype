<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>memory game</h1>
      <h2>hi, this is a prototype for our memory game. enjoy!</h2>
    </header>
    <main>
      <div class="game-board">
        <div class="places" data-index="0"></div>
        <div class="places" data-index="1"></div>
        <div class="places" data-index="2"></div>
        <div class="places" data-index="3"></div>
        <div class="places" data-index="4"></div>
        <div class="places" data-index="5"></div>
        <div class="places" data-index="6"></div>
        <div class="places" data-index="7"></div>
        <div class="places" data-index="8"></div>
        <div class="places" data-index="9"></div>
        <div class="places" data-index="10"></div>
        <div class="places" data-index="11"></div>
        <div class="places" data-index="12"></div>
        <div class="places" data-index="13"></div>
        <div class="places" data-index="14"></div>
        <div class="places" data-index="15"></div>
      </div>
      <div class="timer">4:20</div>
      <button>start</button>
      <button>reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
